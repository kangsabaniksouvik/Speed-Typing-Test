<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Speed Typing</title>
</head>
<body>
    <div class="header">
        <span class="header-text">Speed Typing Test</span>
    </div>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="WPM">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="CPM">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Created by Souvik. Full code <a class="code-link" href="https://github.com/kangsabaniksouvik/Speed-Typing-Test" target="_blank">  here </a>.</p>
    </div>

    <script src="paragraph.js"></script>
    <script src="script.js"></script>
</body>
</html>
